<div class="pb-2">
    <h1 class="title title--h1 first-title title__separate">Blog</h1>
</div>

<div class="news-grid pb-0">
    <article class="news-item box" *ngFor="let blog of blogs">
        <div class="news-item__image-wrap overlay overlay--45">
            <div class="news-item__date">{{blog['date'] || ""}}</div>
            <a class="news-item__link" href="{{blog['uri'] || ''}}"></a>
            <img class="cover lazyload" src="{{blog['image'] || ''}}" alt="" />
        </div>
        <div class="news-item__caption">
            <h2 class="title title--h4">{{blog['title'] || ""}}</h2>
            <p>{{blog['description'] || ""}}</p>
        </div>
    </article>    
</div>
